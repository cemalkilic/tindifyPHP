security:
  firewalls:
    spotifyAuth:
      pattern: ^/(auth|authCallback)
      provider: spotifyUserProvider
      stateless: true
      guard:
        authenticators:
          - App\Security\SpotifyAuthenticator
    main:
      pattern: ^/
      anonymous: lazy
      logout: ~
      stateless: true
      provider: userProvider
      guard:
        authenticators:
          - App\Security\Authenticator

  providers:
    userProvider:
      id: App\Security\UserProvider
    spotifyUserProvider:
      id: App\Security\SpotifyUserProvider